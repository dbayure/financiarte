<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="form" prependId="false">
			<h3 class="text-muted">Administrar Proveedores</h3>
			<hr color="blue" style="height: 30px" />
			
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	    		<h:panelGrid columns="2" style="margin: 0 auto;" cellpadding="15">
	        		<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
	        		<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	     		</h:panelGrid>   
	   		 </p:confirmDialog>

			<p:messages id="messages" showDetail="false" autoUpdate="true"
				closable="true" />

			<div class="ui-fluid">
			
				<p:panelGrid columns="4" layout="grid" 
							 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4," 
							 styleClass="ui-panelgrid-blank">
					
					<label>Nombre: </label>
					<p:inputText id="nombre" value="#{newProveedor.nombre}" label="nombre"
						required="true"	requiredMessage="Debe ingresar un valor para el nombre"
						autocomplete="false" />
					
					<label>Rut: </label>
					<p:inputText id="rut" value="#{newProveedor.rut}" label="rut"
						required="true"	requiredMessage="Debe ingresar un valor para el rut"
						autocomplete="false" />
						
					<label>Teléfono: </label>
					<p:inputText id="Tel" value="#{newProveedor.telefono}" label="telefono"
						required="false" requiredMessage="Debe ingresar un valor para el telefono"
						autocomplete="false" />
					
					<label>Correo: </label>
					<p:inputText id="correo" value="#{newProveedor.correo}" label="correo"
						required="true"	requiredMessage="Debe ingresar un valor para el correo"
						autocomplete="false" />						
					
					<label>Usuario: </label>
					<p:inputText id="Usr" value="#{newProveedor.usuario}" label="usuario"
						required="true"	requiredMessage="Debe ingresar un valor para el usuario"
						autocomplete="false" />
										
					<label>Contraseña: </label>
					<p:password id="password1" value="#{newProveedor.password}" required="true" requiredMessage="Debe ingresar un valor para la contraseña"
								match="password2" validatorMessage="Error de validación, las contraseñas no coinciden"/> 
					
					<label>Contraseña: </label>	
					<p:password id="password2" value="#{newProveedor.password}" required="true" />
						
					<label></label>
					<p:commandButton id="register" action="#{proveedorBean.registrar}" value="Registrar" update="form" icon="ui-icon-plus" />
					</p:panelGrid>
								
			</div>

			<hr color="blue" style="height: 30px" />

		    <p:dataTable id="proveedores" var="_pro" value="#{proveedores}" editable="true" style="text-align:center; text-transform: capitalize;" 
		    			 editMode="cell" reflow="true" emptyMessage="No existen datos a mostrar." sortBy="#{_pro.id}" >
	       		<f:facet name="header">  
	            	<p class="text-muted">Proveedores</p>
	        	</f:facet>
	        	
	        	<p:ajax event="cellEdit" listener="#{clienteBean.onCellEdit}" update=":form:messages"/>  
	        	 
	        	 <p:column headerText="Id" >
	        	 	<h:outputText value="#{_pro.id}" />
	        	 </p:column>
	        	 
	        	 <p:column headerText="Nombre" >  
	               <p:cellEditor>  
	                   <f:facet name="output">
	                   		<h:outputText value="#{_pro.nombre}" />
	                   	</f:facet>  
	                   <f:facet name="input">
	                   		<p:inputText id="modelInputNom" value="#{_pro.nombre}"/>
	                   </f:facet>  
	               </p:cellEditor>  
	           	 </p:column>  
	           	 
	        	 <p:column headerText="Rut" >  
	               <p:cellEditor>  
	                   <f:facet name="output">
	                   		<h:outputText value="#{_pro.rut}" />
	                   </f:facet>  
	                   <f:facet name="input">
	                   		<p:inputText id="modelInputRut" value="#{_pro.rut}"/>
	                   </f:facet>  
	               </p:cellEditor>  
	           	 </p:column>  
	           	 
	           	 <p:column headerText="Teléfono" >  
	               <p:cellEditor>  
	                   <f:facet name="output">
	                   		<h:outputText value="#{_pro.telefono}" />
	                   </f:facet>  
	                   <f:facet name="input">
	                   		<p:inputText id="modelInputTel" value="#{_pro.telefono}"/>
	                   </f:facet>  
	               </p:cellEditor>  
	           	 </p:column> 
	           	 
	           	 <p:column headerText="Correo" >  
	               <p:cellEditor>  
	                   <f:facet name="output">
	                   		<h:outputText value="#{_pro.correo}" />
	                   </f:facet>  
	                   <f:facet name="input">
	                   		<p:inputText id="modelInputMail" value="#{_pro.correo}"/>
	                   </f:facet>  
	               </p:cellEditor>  
	           	 </p:column>   
	           	 
	           	 <p:column headerText="Usuario" >  
	               <p:cellEditor>  
	                   <f:facet name="output">
	                   		<h:outputText value="#{_pro.usuario}" />
	                   </f:facet>  
	                   <f:facet name="input">
	                   		<p:inputText id="modelInputUsr" value="#{_pro.usuario}"/>
	                   </f:facet>  
	               </p:cellEditor>  
	           	 </p:column>  
	           	 
	           	 <p:column headerText="Rol" >
	        	 	<h:outputText value="#{_pro.rol.rol}" />
	        	 </p:column>	           
	     
		        <p:column headerText="Eliminar" >
		        	<p:commandButton id="deleteLink" update=":form" immediate="true" ajax="true" icon="ui-icon-trash" value="Eliminar"
		        					 actionListener="#{proveedorBean.eliminar(_pro.id)}">
		        		<p:confirm header="Confirmación" message="Esta seguro que desea eliminar el proveedor" icon="ui-icon-alert" />
		     		</p:commandButton>	        	
		        </p:column>
			</p:dataTable>
			
		</h:form>
	
	</ui:define>
</ui:composition>
