<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="form" prependId="false">
			<h3 class="text-muted">Solicitar Crédito</h3>
			<hr color="blue" style="height: 0px" />
			
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	    		<h:panelGrid columns="2" style="margin: 0 auto;" cellpadding="15">
	        		<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
	        		<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	     		</h:panelGrid>   
	   		 </p:confirmDialog>

			<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
				
			<p:dataTable id="contratos" var="_con" value="#{solicitudCreditoBean.contratosDisponibles}" editable="false" 
						 style="text-align:center; text-transform: capitalize;" 
			 			 reflow="true" emptyMessage="No existen contratos activos ." sortBy="#{_con.id}" rowKey="#{_con.id}" 
			  			 rowIndexVar="#{_con.id}" selectionMode="single" selection="#{solicitudCreditoBean.contratoSeleccionado}">
			  	
			  	<p:ajax event="rowSelect" listener="#{solicitudCreditoBean.onRowSelect}" update=":form:facturas" />
		
	        	 <p:column headerText="Cliente" filterBy="#{_con.cliente.nombre}" filterMatchMode="contains" >  
	             	<h:outputText value="#{_con.cliente.nombre}" />
	           	 </p:column>  
	           	 
	        	 <p:column headerText="Proveedor" filterBy="#{_con.proveedor.nombre}" filterMatchMode="contains" >  
	             	<h:outputText value="#{_con.proveedor.nombre}" />
	             </p:column>  
	             
	        	 <p:column headerText="RUT Proveedor" filterBy="#{_con.proveedor.rut}" filterMatchMode="contains" >  
	             	<h:outputText value="#{_con.proveedor.rut}" />
	             </p:column>  	             
			           	 
			</p:dataTable>	
			<br/>
			<p:dataTable id="facturas" var="fac" value="#{solicitudCreditoBean.facturasPendientes}" reflow="true"
						 selection="#{solicitudCreditoBean.facturasSeleccionadas}" rowKey="#{fac.id}" 
						 emptyMessage="No existen factruas asociadas." sortBy="#{_fac.id}"
						 style="text-align:center; text-transform: capitalize;">
				
				 <p:column selectionMode="multiple"/>
	        	 
	        	 <p:column headerText="Serie" filterBy="#{_fac.numeroSerie}" filterMatchMode="contains" >  
	             	<h:outputText value="#{fac.numeroSerie}" />
	           	 </p:column>  
	           	 
	        	 <p:column headerText="Fecha" filterBy="#{fac.fecha}" filterMatchMode="contains" >  
	             	<h:outputText value="#{fac.fecha}" >
	             		    <f:convertDateTime pattern="dd-MM-yyyy" />
	                </h:outputText>
	             </p:column>  
	           	 
	           	 <p:column headerText="Artículos" filterBy="#{fac.cantidadArticulos}" filterMatchMode="contains" >  
	             	<h:outputText value="#{fac.cantidadArticulos}" />
	           	 </p:column>   
	           	 
	           	 <p:column headerText="Monto" filterBy="#{fac.monto}" filterMatchMode="contains" >  
	             	<h:outputText value="#{fac.monto}" />
	           	 </p:column>  
	           	 
	           	 <p:column headerText="Estado" filterBy="#{fac.estados.nombre}" filterMatchMode="contains" >  
	             	<h:outputText value="#{fac.estados.nombre}" />
	           	 </p:column>  
	           	 
	             <f:facet name="footer">
           		 	<p:commandButton process="facturas" update=":form:facDetail" action="#{solicitudCreditoBean.generarListaFacturasPendientes()}" icon="ui-icon-search" value="View" />
        		 </f:facet>
			           	 
			</p:dataTable>
			
			<p:outputPanel id="facDetail" style="text-align:center;">
			 	
				<p:repeat value="#{solicitudCreditoBean.facturasSeleccionadas}" var="fsel">
			  		
			        <div class="panel panel-default container-fluid">
			        
			        	<div class="panel-heading">Confirmar solicitud de crédito</div>
			        	
			        	<div class="panel-body">
			        	
					 		<ul class="list-group">
					 			<li class="list-group-item">
					 				<h4 >Fecha: <h:outputText value="#{fsel.fecha}" >
	             		   	 						<f:convertDateTime pattern="dd-MM-yyyy" />
	                							</h:outputText>
	                				</h4>
					 			</li>
					 			<li class="list-group-item">
					 				<h4 >Serie: #{fsel.numeroSerie}</h4>
					 			</li>
					 			<li class="list-group-item">
					 				<h4 >Artículos: #{fsel.cantidadArticulos}</h4>
					 			</li>
					 			<li class="list-group-item">
					 				<h4 >Monto: #{fsel.monto}</h4>
					 			</li>
					 			<li class="list-group-item">
					 				<h4 >PIN: <p:inputText value="#{solicitudCreditoBean.pin}"/></h4>
					 			</li>
					 			<li class="list-group-item">
					 				<h4 >Confirmar: 
					 				<p:commandButton value="Confirmar" action="#{solicitudCreditoBean.registrar}" 
								         			 oncomplete="PF('facDialog').hide()" icon="ui-icon-check" title="Confirmar"/>
								    </h4>
								</li>
					 			
					 		</ul>
					 		
					 	</div>
		 			</div>		
		 		
		 			</p:repeat>
		 		
	 			</p:outputPanel>
	 					    		
		</h:form>
	
	</ui:define>
</ui:composition>
